        // Navigation state
        let currentLevel = 'countries';
        let currentCountry = null;
        let currentCity = null;

        // Render albums
        function renderAlbums() {
            const container = document.getElementById('album-container');
            const backButton = document.getElementById('back-button');
            container.innerHTML = '';

            // Show/hide back button
            backButton.classList.toggle('hidden', currentLevel === 'countries');

            if (currentLevel === 'countries') {
                albums.forEach(country => {
                    const card = createAlbumCard(country.name, country.image, () => {
                        currentLevel = 'cities';
                        currentCountry = country;
                        renderAlbums();
                    });
                    container.appendChild(card);
                });
            } else if (currentLevel === 'cities' && currentCountry) {
                currentCountry.cities.forEach(city => {
                    const card = createAlbumCard(city.name, currentCountry.image, () => {
                        currentLevel = 'activities';
                        currentCity = city;
                        renderAlbums();
                    });
                    container.appendChild(card);
                });
            } else if (currentLevel === 'activities' && currentCity) {
                currentCity.activities.forEach(activity => {
                    const card = createAlbumCard(activity.name, currentCountry.image, () => {
                        currentLevel = 'gallery';
                        renderGallery(activity.photos);
                    });
                    container.appendChild(card);
                });
            }
        }

        // Create album card
        function createAlbumCard(name, image, onClick) {
            const div = document.createElement('div');
            div.className = 'album-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer';
            div.innerHTML = `
                <img src="${image}" alt="${name}" class="w-full h-48 object-cover filter grayscale">
                <div class="p-4">
                    <h3 class="text-xl font-semibold text-red-800">${name}</h3>
                </div>
            `;
            div.addEventListener('click', onClick);
            return div;
        }

        // Render gallery
        function renderGallery(photos) {
            const container = document.getElementById('album-container');
            container.innerHTML = '';
            photos.forEach(photo => {
                const div = document.createElement('div');
                div.className = 'bg-gray-800 rounded-lg p-4';
                div.innerHTML = `
                    <img src="${photo.url}" alt="Gallery Image" class="w-full h-auto rounded-lg mb-4 filter grayscale">
                    ${photo.caption ? `<p class="text-gray-300">${photo.caption}</p>` : ''}
                `;
                container.appendChild(div);
            });
        }

        // Back button handler
        function goBack() {
            if (currentLevel === 'gallery') {
                currentLevel = 'activities';
            } else if (currentLevel === 'activities') {
                currentLevel = 'cities';
            } else if (currentLevel === 'cities') {
                currentLevel = 'countries';
                currentCountry = null;
                currentCity = null;
            }
            renderAlbums();
        }

        // Load featured content from localStorage
        function loadFeaturedContent() {
            const featuredImage = localStorage.getItem('featuredImage') || 'https://drive.google.com/uc?export=view&id=1FictitiousImageID';
            const featuredText = localStorage.getItem('featuredText') || 'Journey through the world’s darkest corners and capture their stories.';
            document.getElementById('featured-image').src = featuredImage;
            document.getElementById('featured-text').textContent = featuredText;
        }

        // Initialize
        document.getElementById('back-button').addEventListener('click', goBack);
        renderAlbums();
        loadFeaturedContent();
    </script>
